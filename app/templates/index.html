{% extends 'base.html' %}
{% block content %}

<!--  -->
<!--  -->

<h2 class="title">События</h2>
<hr width="80%" color="#c09669">

{% for post in posts %}
<div class="article">
  <a href=""><h3 class="title">Статья 1</h3></a>
  <p><img class="article-image" src="../static/images/patriarch.png">{{ post[1] }}</p>
</div>

<hr width="80%" color="#c09669">
{% endfor %}

<br>
{% if now_articles.max %}
<a class="button" href="{{ url_for('last_page') }}">&#8656; Сюда</a>

{% elif now_articles.min %}
<a class="button" href="{{ url_for('next_page', id=1) }}">Туда &#8658;</a>

{% else %}
<a class="button" href="{{ url_for('last_page') }}">&#8656; Сюда</a> |
<a class="button" href="{{ url_for('next_page', id=now_articles.id) }}">Туда &#8658;</a>
{% endif %}

{% endblock %}
